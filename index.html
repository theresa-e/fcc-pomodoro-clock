<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
</head>

<body>
    <h1>Pomodoro Clock</h1>
    <section class="timer center">
        <!-- Timer text -->
        <div class="timer-title">
            <span id="timer-text">Let's get productive! Start the timer and get ready to work ðŸŽ¯</span>
        </div>
        <!-- Countdown display -->
        <div class="time">
            <div class="time-text">
                <i id="increase-clock" class="time-adjust fas fa-chevron-up"></i>
                <span id="clock-time">20:00</span>
                <i id="decrease-clock" class="time-adjust fas fa-chevron-down"></i>
            </div>
            <div class="clock-controls">
                <a href="#" id="start-btn"><button class="btn start">start</button></a>
                <a href="#" id="pause-btn"><button class="btn pause">pause</button></a>
                <a href="#" id="continue-btn"><button class="btn continue">continue</button></a>
                <a href="#" id="reset-btn"><button class="btn reset">reset</button></a>
            </div>
        </div>
    </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="main.js"></script>

</html>
