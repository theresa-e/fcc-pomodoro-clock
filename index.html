<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <section class="timer center">
        <h1>Pomodoro Clock</h1>
        <!-- Timer text -->
        <div class="timer-title">
            <span id="timer-text"></span>
        </div>
        <!-- Countdown display -->
        <div class="time">
            <div class="time-text">
                <span id="clock-time">20:00</span>
            </div>
            <div class="clock-controls">
                <a href="#" id="start-btn"><button class="btn start">start</button></a>
                <a href="#" id="pause-btn"><button class="btn stop">pause</button></a>
                <a href="#" id="continue-btn"><button class="btn reset">continue</button></a>
                <div id="adjust-clock">
                    <a href="#" id="decrease-clock"><button class="btn">-</button></a>
                    <a href="#" id="increase-clock"><button class="btn">+</button></a>
                </div>
            </div>
            <a href="#" id="reset-btn"><button class="btn reset">reset</button></a>
        </div>
        <section class="controls">
            <div class="break-time">
                <p>Breaktime</p>
                <p id="break-time">5</p>
                <a href="#" id="decrease-break"><button class="btn">-</button></a>
                <a href="#" id="increase-break"><button class="btn">+</button></a>
            </div>
        </section>
    </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="main.js"></script>

</html>
